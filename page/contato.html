  <div class="container5">
    <h2>Agendamento de Serviço</h2>
    <form id="schedule-form">
      <div class="form-group">
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <div class="form-group">
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time" required>
      </div>
      <div class="form-group">
        <label for="address">Endereço:</label>
        <input type="text" id="address" name="address" placeholder="Digite o endereço" required>
      </div>
      <div class="form-group">
        <label for="provider">Prestador de Serviço:</label>
        <select id="provider" name="provider" required>
          <option value="">Selecione um prestador</option>
          <option value="provider1">João Silva</option>
          <option value="provider2">Maria Souza</option>
          <option value="provider3">Carlos Almeida</option>
          <option value="provider3">Ana Pereira</option>
          <option value="provider3">José Carlos</option>
          <option value="provider3">Lucas Sousa</option>
        </select>
      </div>
      <button type="submit">Agendar</button>
    </form>
  </div>

  <br>
  <br>
