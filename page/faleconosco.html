<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/style/style3.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fale Conosco</h1>
            <p>Entre em contato pelos nossos canais ou envie uma mensagem diretamente.</p>
        </div>

        <div class="contact-options">
            <a href="https://wa.me/seu-numero-whatsapp" target="_blank" class="contact-item whatsapp">
                <img src="https://img.icons8.com/color/48/000000/whatsapp.png" alt="WhatsApp">
                WhatsApp
            </a>
            <a href="mailto:seu-email@exemplo.com" class="contact-item email">
                <img src="https://img.icons8.com/color/48/000000/email.png" alt="E-mail">
                E-mail
            </a>
            <a href="tel:+551234567890" class="contact-item phone">
                <img src="https://img.icons8.com/color/48/000000/phone.png" alt="Telefone">
                Telefone
            </a>
        </div>

        <form class="contact-form">
            <h2>Envie uma Mensagem</h2>
            <div class="form-group">
                <label for="name">Seu Nome</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Seu E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <br>
        <br>
        <div class="container2  col-md-4">
        <a href="/page/index.html" class="btn btn-light rounded-pill m-2">Inicio</a>
        </div>
    </div>
</body>
</html>
